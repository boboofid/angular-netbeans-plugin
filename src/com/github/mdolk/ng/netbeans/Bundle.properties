OpenIDE-Module-Long-Description=\
    <p><b>\nNote! \
    You need a non-minified version angular-x.y.z.js somewhere in your project for the plugin to work!\n\
    </b></p>\n\n<p>\nProvides <a href="angularjs.org">AngularJS</a> aware code completion in HTML editor by scanning project's js-files looking for @ngdoc-tags in comments.\n\
    </p>\n\n<p>\nCurrently support auto completion for:\n<ul>\n    <li>Directives</li>\n    <li>Attribute widgets</li>\n    <li>Element widgets</li>\n</ul>\n</p>
OpenIDE-Module-Name=AngularJS Tools
OpenIDE-Module-Short-Description=Code completion for AngularJS HTML files
